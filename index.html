<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <body>
    <div class="content">
          <form id="searchcurrent">
            <input
              type="submit"
              value="Current location"
              name=""
              class ="current-location"
              id="currentLocation"
            />
          </form>
      <form id="citysearch">
        <input
          type="text"
          placeholder="Search"
          class="searchbar"
          id="city-input"
        />
        <input type="submit" value="🔍" class="searchbutton" />
      </form>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 id="city">Cologne</h1>
            <span class="datetime"></span>
            <br />
            <h4 id="degree">12 °C</h4>
            <span class="badge bg-secondary" style="font-size: 1rem;" id="description"
              >Cloudy</span
            >
          </div>
          <div class="col icontoday">☁️</div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h2>Details</h2>
                <div class="col details">
                  <ul>
                    <li>Wind <span id="wind">3</span> km/h</li>
                    <li>Humidity <span id="humidity">50</span> %</li>
                    <li>Min <span id="mintemp">11</span> °C</li>
                    <li>Min <span id="maxtemp">19</span> °C</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="forecast">
        <div class="row weekdays-titles">
          <div class="col"><h3>Mon</h3></div>
          <div class="col"><h3>Tue</h3></div>
          <div class="col"><h3>Wed</h3></div>
          <div class="col"><h3>Thu</h3></div>
          <div class="col"><h3>Fri</h3></div>
        </div>
        <div class="row weekdays-temp">
          <div class="col">9° / 11°</div>
          <div class="col">10° / 15°</div>
          <div class="col">12° / 14°</div>
          <div class="col">12° / 16°</div>
          <div class="col">9° / 12°</div>
        </div>
        <div class="row weekdays-icons">
          <div class="col">☁️</div>
          <div class="col">⛅️</div>
          <div class="col">🌧</div>
          <div class="col">☀️</div>
          <div class="col">☁️</div>
        </div>
      </div>
    </div>
    <div class ="footer"><a href="https://github.com/judithrauland/weather-app-challenges" target=_blank>Open source code</a>, by Judith Rauland</div>
    <script src="src/script.js"></script>
  </body>
</html>
